name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ master ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Safety: ensure no Node artifacts exist so Oryx won't kick in
      - name: Clean any Node artifacts (safety)
        run: rm -rf node_modules package-lock.json package.json

      # Optional: sanity check that your secret is available to this run
      - name: Verify token is present (debug)
        env:
          DEPLOY_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JRRESUME }}
        run: |
          if [ -z "$DEPLOY_TOKEN" ]; then
            echo "❌ The AZURE_STATIC_WEB_APPS_API_TOKEN_JRRESUME secret is not available to this workflow run."
            exit 1
          else
            echo "✅ Deployment token is present (masked)."
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JRRESUME }}
          action: "upload"
          app_location: "/"
          output_location: "/"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
